<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compact Size Example</title>
  <link rel="stylesheet" href="../chevron.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      color: #000;
    }

    :root {
      --chevron-width: 150px;
      --chevron-height: 40px;
      --chevron-tip-width: 20px;
      --chevron-font-size: 14px;
      --chevron-gap: 5px;
    }

  </style>
</head>

<body>
  <ul class="smartart-chevron">
    <li>
      <div>Plan</div>
      <ul>
        <li>Define goals</li>
        <li>Set timeline</li>
      </ul>
    </li>
    <li>
      <div>Build</div>
      <ul>
        <li>Write code</li>
        <li>Test features</li>
      </ul>
    </li>
    <li>
      <div>Deploy</div>
      <ul>
        <li>Release</li>
        <li>Monitor</li>
      </ul>
    </li>
  </ul>
</body>

</html>
