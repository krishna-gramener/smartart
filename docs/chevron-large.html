<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Large Size Example</title>
  <link rel="stylesheet" href="../chevron.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      color: #000;
    }

    :root {
      --chevron-width: 300px;
      --chevron-height: 100px;
      --chevron-tip-width: 50px;
      --chevron-gap: 30px;
    }

  </style>
</head>

<body>
  <ul class="smartart-chevron">
    <li>
      <div>Strategy</div>
      <ul>
        <li>Market research and analysis</li>
        <li>Competitive landscape review</li>
        <li>Strategic planning sessions</li>
      </ul>
    </li>
    <li>
      <div>Execution</div>
      <ul>
        <li>Implementation roadmap</li>
        <li>Resource allocation</li>
        <li>Progress monitoring</li>
      </ul>
    </li>
    <li>
      <div>Results</div>
      <ul>
        <li>Performance metrics</li>
        <li>Success evaluation</li>
        <li>Future optimization</li>
      </ul>
    </li>
  </ul>
</body>

</html>
