<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Long Text Chevron Example</title>
  <link rel="stylesheet" href="../chevron.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      color: #000;
    }

  </style>
</head>

<body>
  <ul class="chevron-list">
    <li>
      <div>Initial Phase with Very Long Description That Will Wrap</div>
      <ul>
        <li>This is a very long list item that demonstrates how the library handles text wrapping automatically</li>
        <li>Short item</li>
      </ul>
    </li>
    <li>
      <div>Next Phase</div>
      <ul>
        <li>Regular content</li>
      </ul>
    </li>
  </ul>
</body>

</html>
